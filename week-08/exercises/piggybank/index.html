<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JavaScript Piggy Bank</title>
    <!-- 1. Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <!-- 2. Materialize classes: container, row, col, btn. -->
    <div class="container">
        <!-- 3. Pleasant typography. -->
        <h1>Piggy Bank</h1>
        <div class="row">
            <div class="col">
                <button class="btn">Insert 25&#162;</button>
                <div>Contributed: $0.25</div>
                <div>32% of total</div>
            </div>
            <div class="col">
                <button class="btn">Insert 10&#162;</button>
                <div>Contributed: $0.00</div>
                <div>0% of total</div>
            </div>
            <div class="col">
                <button class="btn" disabled>5&#162; - clicked 10 times.</button>
                <div>Contributed: $0.50</div>
                <div>64% of total</div>
            </div>
            <div class="col">
                <button class="btn">Insert 1&#162;</button>
                <div>Contributed: $0.03</div>
                <div>4% of total</div>
            </div>
        </div>
        <h4>Total: $0.78</h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
