<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <style type="text/css">
        #topheader {
         position: relative;
         left: 40%;
        }
    </style>
    <title>Agents Database</title>

</head>
<body>

<section class="section">
    <div class="container">

        <h1 class="ui icon header"  id="topheader">
            <i class = "archive icon"></i>
            <div class="content">
                Agent Database
                <div class="sub header">Manage Agents in the Database</div>
            </div>
        </h1>

        <h2 class="title is-2">Agents</h2>

        <div>
            <a class="ui animated button" href="/agents/create">
                <div class="visible content">Add New Agent</div>
                <div class="hidden content">
                    <i class="user plus icon"></i>
                </div>
            </a>

        </div>
        <table class="ui selectable fixed table">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Height</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agent: ${agents}">
                <td th:text="${agent.firstName}"></td>
                <td th:text="${agent.middleName}"></td>
                <td th:text="${agent.lastName}"></td>
                <td th:text="${agent.dob}"></td>
                <td th:text="${agent.height}"></td>
                <td>
                    <a class="ui animated button" href="edit.html" th:href="@{/update/{agentId}(agentId=${agent.agentId})}">
                        <div class="visible content">Update</div>
                        <div class="hidden content">
                            <i class="right arrow icon"></i>
                        </div>
                    </a>
                    <a class="ui animated button" href="delete.html" th:href="@{/delete/{agentId}(agentId=${agent.agentId})}">
                        <div class="visible content">Delete</div>
                        <div class="hidden content">
                            <i class="trash alternate outline icon"></i>
                        </div>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</section>

</body>
</html>
